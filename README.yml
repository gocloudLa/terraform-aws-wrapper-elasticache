                access_string = "on ~* +@all"
              }
              "dmc-prd-example-exusers-readonly" = {
                # MODO DE CONEXION: redis-cli -h ${HOST} -p 6379 --tls --user dmc-prd-example-exusers-readonly --pass password_readonly_1234567890
